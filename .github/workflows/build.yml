name: Build

on: [ push ]

jobs:
  build-windows:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        jvm-version: [ 8, 11 ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK ${{matrix.jvm-version}}
        uses: actions/setup-java@v1
        with:
          java-version: ${{matrix.jvm-version}}

      - name: Build
        run: ./gradlew clean build
        shell: bash

  build-linux:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jvm-version: [ 8, 11 ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK ${{matrix.jvm-version}}
        uses: actions/setup-java@v1
        with:
          java-version: ${{matrix.jvm-version}}

      - name: Build
        run: ./gradlew clean build
        shell: bash

      - uses: actions/upload-artifact@v2
        with:
          name: fmu-builder
          path: fmu-builder-app/build/libs/

      - uses: actions/upload-artifact@v2
        with:
          name: test-fmu
          path: fmu-builder/build/generated/Identity.fmu

  test-external:
    needs: build-linux
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        jvm-version: [ 8, 11 ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK ${{matrix.jvm-version}}
        uses: actions/setup-java@v1
        with:
          java-version: ${{matrix.jvm-version}}

      - name: Setup Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Download fmus
        uses: actions/download-artifact@v2
        with:
          name: test-fmu
          path: fmu-builder/build/generated/

      - name: Download fmpy
        run: pip install fmpy

      - name: Run test
        run: python test.py
        working-directory: test
